<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Space Invaders</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="classes\Ship.js" defer></script>
    <script src="classes\PlayerShip.js" defer></script>
    <script src="svg-scripts\spritesSVG.js" defer></script>
    <script src="svg-scripts\insertSprites.js" defer></script>
    <script src="sounds.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="play-game" onclick="beginGame()">Play Game</button>
    <div class="sounds">
      <audio id="newLevelSound" src="assets/audio/123075__jobro__state-of-shock.wav"></audio>
      <audio id="explosion1Sound" src="assets\audio\381686__stumpbutt__retro-explosion-sfx.wav"></audio>
      <audio id="technoLoopSound" src=""></audio>
      <audio id="" src=""></audio>
      <audio id="" src=""></audio>
    </div>
    <div id="top-menu">
      <h1>Space Invaders!</h1>
      <p id="intro-text">You are the galaxy's last hope! Defend against the invasion!<br/>Click the alien ships to attack!</p>
      <img id="earth" src="assets\images\earth.svg" alt="earth">
    </div>
    <div id="game-container">
      <div class="battle-zone">
        <div class="alien-zone">
          <div>
            <div class="alien-ship">
              <div class="alien-slot" id="alienSlot2"></div>
              <div class="alien-slot" id="alienSlot5"></div>
            </div>
          </div>
          <div class="alien-slot">
            <div class="alien-ship">
              <div class="alien-slot" id="alienSlot1"></div>
              <div class="alien-slot" id="alienSlot4"></div>
            </div>
          </div>
          <div class="alien-slot">
            <div class="alien-ship">
              <div class="alien-slot" id="alienSlot3"></div>
              <div class="alien-slot" id="alienSlot6"></div>
            </div>
          </div>
        </div>
        <div class="player-zone">
          <div class="player-container">
            <div id="player-ship"></div>
            <div id="player-damage"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-menu">
      <div id="bottom-menu-displays">

      </div>
      <div id="health">
        <p>Health <span id="health-display"></span></p>
        <div id="health-bar">
          <div id="health-remaining"></div>
        </div>
      </div>
      </table>
    </div>
  </body>
</html>
