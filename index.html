<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Space Invaders</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="svg-scripts\spritesSVG.js" defer></script>
    <script src="svg-scripts\insertSprites.js" defer></script>
    <script src="classes\AlienShip.js" defer></script>
    <script src="classes\PlayerShip.js" defer></script>
    <script src="classes\Ship.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="top-menu">
      <h1>Space Invaders!</h1>
      <p id="intro-text">You are the galaxy's last hope! Defend against the invasion!\nClick the alien ships to attack!</p>
      <button>Play Game</button>
    </div>
    <div id="game-container">
      <div id="play-box">
        <img id="earth" src="assets\images\earth.svg" alt="earth">
        <div class="battle-zone">
          <div class="alien-zone">
            <div class="alien-slot" id="alien-slot-top">
              <div class="alien-ship" id="alien-ship-top"></div>
            </div>
            <div class="alien-slot" id="alien-slot-middle">
              <div class="alien-ship" id="alien-ship-middle"></div>
            </div>
            <div class="alien-slot" id="alien-slot-bottom">
              <div class="alien-ship" id="alien-ship-bottom"></div>
            </div>
          </div>
          <div class="player-zone">
            <div class="player-ship"></div>
            <div class="player-damage"></div>
          </div>
        </div>
      </div>
      <div id="side-menu">

      </div>
    </div>
  </body>
</html>
